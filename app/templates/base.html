<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename = 'pictures/coffee.png' )}}">
    <title>{% block title %} {% endblock title %}</title>
    </head>
<body>
    
        <!-- Navbar -->
        <header class="header">
            <a href="/" class="logo">
                <img src="static/pictures/logo.png" alt="">
            </a>

                <nav class="navbar">
                    <a id='nav' href="/">Home</a>
                    <a id='nav' href="about">About</a>
                    <a id='nav' href="products">Products</a>
                    {% if current_user.is_authenticated %}
                    <a id='nav' href="logout">Log out</a>
                    {% else %}
                    <a id='nav' href="signup">Sign Up</a>
                    <a id='nav' href="login">Log In</a>
                    {% endif %}
            
                </nav>
           <div class="icons">
            <a class="fas fa-shopping-cart" href='cart' id="cart-btn"></a>
           </div>

           
        </header>

        <!-- Container -->
        
        {% include 'alert.html' %}

        {% block content %}
    

        {% endblock content %}
      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
